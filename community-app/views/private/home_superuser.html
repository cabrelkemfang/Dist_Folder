<div class="content-container">
	<div class="card well" id="expertsearch" data-ng-controller="ExpertSearchController">
		<h3 class="paddedleft">
			<strong>{{'label.heading.welcome' | translate}}, {{currentSession.user.name}}</strong>
			<div class="btn-group pull-right">
				<label class="btn cbblue" ng-model="dashModel" btn-radio="'dashboard'">{{'label.heading.home' | translate}}</label>
				<label class="btn cbblue" ng-click="switch()" ng-model="dashModel" btn-radio="'rich-dashboard'">{{'label.heading.dashboard' | translate}}</label>
			</div>
		</h3>
		<hr/>
		<input id="expert" type="text" data-ng-model="formData.search" placeholder="{{'label.input.searchactivities' | translate}}"
		 class="col-md-4 form-control" typeahead-on-select="search()" ng-autofocus="true" uib-typeahead="param as param for param in searchParams | filter:$viewValue | limitTo:8"
		/>
		<div id="home" class="row" class=" w3-center">
			<div class="col-md-8">
					<h3>You can navigate your way through Smart Finance using: </h3>
				<i class="fa fa-arrow-left"></i>{{'label.heading.left.shortcuts' | translate}} &nbsp;&nbsp;
				<i class="fa fa-arrow-up"></i>{{'label.heading.top.menu' | translate}} &nbsp;&nbsp;
				<i class="fa fa-arrow-up top-right"></i>{{'label.heading.right.search' | translate}}
			</div>
			<div class="w3-center" style="margin:auto">
				<img src="./images/Smart_Finance2.png" alt="Smart Finace " ng-if="!isLargeLogoPath">
				<img src="{{largeLogoPath}}" alt="Smart Finace" class="img-responsive" ng-if="isLargeLogoPath">
			</div>
		</div>
	</div>
</div>
