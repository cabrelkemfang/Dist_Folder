<div class="content-container" ng-controller="ViewExternalServicesController">
    <div class="w3-panel cbblue w3-center">
        <ul class="breadcrumb">
            <li>
                <u>
                    <a href="#/system">{{'label.anchor.system' | translate}}</a>
                </u>
            </li>
            <li>
                <u>
                    <a href="#/externalservices">{{'label.anchor.externalServices' | translate}}</a>
                </u>
            </li>

            <li class="active color">{{'label.anchor.viewexternalservices' | translate}}</li>
        </ul>
    </div>
    <div class="card">
        <div class="content">
            <a href="#/externalservices/{{externalServicesType}}/editconfig" class="btn cbblue pull-right" has-permission='UPDATE_EXTERNALSERVICES'>
                <i class="fa fa-plus "></i>{{'label.button.edit' | translate}}</a>
            <table class="table">
                <thead>
                    <tr class="graybg">

                        <th>{{'label.heading.name' | translate}}</th>
                        <th>{{'label.heading.value' | translate}}</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="config in Configs">

                        <td>
                            {{config.name}}
                        </td>
                        <td>{{config.value}}</td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
