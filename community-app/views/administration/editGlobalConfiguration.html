<div class="content-container" ng-controller="EditConfigurationController">

    <div class="w3-panel cbblue w3-center">
        <ul class="breadcrumb">
            <li>
                <u>
                    <a href="#/global">{{'label.anchor.globalconfigurations' | translate}}</a>
                </u>
            </li>

            <li class="active color">{{'label.anchor.editconfiguration' | translate}}</li>
        </ul>
    </div>

    <form name="editconfigurationform" novalidate="" class="card form-horizontal well" ng-submit="submit()">
        <api-validate></api-validate>
        <fieldset>
            <legend>{{ 'label.anchor.editconfiguration' | translate }}</legend>
            <div class="form-group">
                <label class="control-label col-sm-2" for="amount">{{ 'label.input.value' | translate }}
                    <span class="required">*</span>
                </label>

                <div class="col-sm-3">
                    <input id="amount" ng-autofocus="true" type="text" name="value" ng-model="formData.value" class="form-control" required late-Validate/>
                    <form-validate valattributeform="editconfigurationform" valattribute="value" />
                </div>
            </div>

            <div class="col-md-offset-3">

                <button id="save" type="submit" ng-disabled="!editconfigurationform.$valid" has-permission='UPDATE_CONFIGURATION' class="btn btn cbblue">{{ 'label.button.save' | translate }}
                </button>
                <button id="cancel" type="reset" class="btn btn w3-red" ng-click="cancel()">{{ 'label.button.cancel' | translate }}
                </button>
            </div>
        </fieldset>
    </form>
</div>
