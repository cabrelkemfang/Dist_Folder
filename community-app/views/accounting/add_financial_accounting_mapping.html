<div class="content-container">

    <div class="w3-panel cbblue w3-center">
        <ul class="breadcrumb">
            <li>
                <u>
                    <a href="#/accounting">{{'label.anchor.accounting' | translate}}</a>
                </u>
            </li>
            <li>
                <u>
                    <a href="#/financialactivityaccountmappings">{{'label.anchor.financialactivity.accountmappings' | translate}}
                    </a>
                </u>
            </li>
            <li class="active color">{{'label.anchor.addfinancialmapping' | translate}}</li>
        </ul>
    </div>

    <div class="card">

        <div class="content">
            <div class="toolbar">
                <h4>{{'label.heading.add.financial.activity.mapping' | translate}}</h4>
            </div>
            <br/>
            <form name="createfinancialmappingform" novalidate="" class="form-horizontal" ng-controller="AddFinancialMappingController"
                rc-submit="submit()">
                <api-validate></api-validate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{'label.input.financial.activity.type' | translate}}
                            <span class="required">*</span>
                        </label>

                        <div class="col-sm-3">
                            <select id="financialActivityId" ng-model="formData.financialActivityId" class="form-control" ng-options="activityOption.id as activityOption.name | translate for activityOption in financialActivityOptions"
                                value="{{activityOption.id}}" ng-change="updateActivityOptions(formData.financialActivityId)">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{'label.input.account' | translate}}
                            <span class="required">*</span>
                        </label>

                        <div class="col-sm-3">
                            <select chosen="accountOptions" id="glAccountId" ng-model="formData.glAccountId" class="form-control" ng-options="account.id as (account.name +'('+ account.glCode +')') for account in accountOptions"
                                value="{{account.id}}" name="glAccountId" required>
                            </select>
                        </div>
                        <form-validate valattributeform="createfinancialmappingform" valattribute="glAccountId" />
                    </div>

                    <div class="col-md-offset-2">
                            <button id="save" type="submit" class="btn cbblue" has-permission='CREATE_FINANCIALACTIVITYACCOUNT'>
                                    {{'label.button.save' | translate}}
                                </button>
                        <a id="cancel" href="#/financialactivityaccountmappings" class="btn w3-red">{{'label.button.cancel' | translate}}</a>
                        
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
