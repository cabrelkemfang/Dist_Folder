<div class="content-container">

    <div class="w3-panel cbblue w3-center">
        <ul class="breadcrumb">
            <li>
                <u>
                    <a href="#/accounting">{{'label.anchor.accounting' | translate}}</a>
                </u>
            </li>
            <li class="active color">{{'label.anchor.periodicaccrualaccounting' | translate}}</li>
        </ul>
    </div>

    <div class="card">
        <div class="content">
            <api-validate></api-validate>
            <form class="form-horizontal" name="periodicaccrualform" novalidate="" ng-submit="submit()" ng-controller="PeriodicAccrualAccountingController">
                <fieldset>
                        <legend>{{ 'label.heading.periodicaccrualaccounting' | translate}}</legend>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="accrueTill">{{'label.periodicaccrual.tilldate' | translate}}
                            <span class="required">*</span>
                        </label>

                        <div class="col-sm-3">
                            <input id="accrueTill" sort type="text" datepicker-pop="dd MMMM yyyy" class="form-control" is-open="opened" ng-model="accrueTill"
                                min="'2000-01-01'" max="restrictDate" />
                        </div>
                    </div>
                    <div class="col-md-offset-3">
                            <button id="save" type="submit" class="btn cbblue" has-permission='EXECUTE_PERIODICACCRUALACCOUNTING'>{{ 'label.button.execute.periodic.accruals' | translate }}</button>
                        <a id="cancel" href="#/accounting" class="btn w3-red">{{ 'label.button.cancel' | translate }}</a>
                        
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
